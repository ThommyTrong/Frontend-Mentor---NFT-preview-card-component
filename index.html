<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body>
    <div class="content">
      <div class="Card">
        <div class="Picture-Div">
          <img class="equi" src="images/image-equilibrium.jpg" alt="equi" />
          <div class="eye-div">
            <img class="eye" src="images/icon-view.svg" />
          </div>
        </div>
        <div class="Text-Div">
          <h1>Equilibrium #3429</h1>
          <span>Our Equilibrium collection promotes blance and calm</span>
        </div>
        <div class="third-Div">
          <div>
            <img class="etherum" src="images/icon-ethereum.svg" />
            <p class="icon-dia">0.041 ETH</p>
          </div>
          <div>
            <img class="etherum" src="images/icon-clock.svg" />
            <p class="icon">3 days left</p>
          </div>
        </div>
        <div class="Made-Div">
          <img class="pb" src="images/image-avatar.png" />
          <p class="creation">
            Creation of &nbsp;<span class="arne"> Jules Wyvern</span>
          </p>
        </div>
      </div>
    </div>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >Coded by <a href="#">Zoruaq</a>.
      </div>
    </footer>
  </body>
</html>
